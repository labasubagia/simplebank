apiVersion: networking.k8s.io/v1
kind: IngressClass
metadata:
  name: nginx
spec:
  controller: k8s.io/ingress-nginx
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: simplebank-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/backend-protocol: "GRPC"
spec:
  ingressClassName: nginx
  rules:
    - host: api.simplebank.co.id
      http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: api
                port:
                  number: 5000
    - host: http-gateway.simplebank.co.id
      http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: api
                port:
                  number: 5050
    - host: grpc.simplebank.co.id
      http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: api
                port:
                  number: 6000
    - host: adminer.simplebank.co.id
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: adminer
                port:
                  number: 80
