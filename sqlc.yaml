version: "2"
sql:
- schema: "db/migration"
  queries: "db/query"
  engine: "postgresql"
  database:
    uri: "postgresql://postgres:postgres@localhost:5432/simple_bank"
  rules:
    - sqlc/db-prepare
  gen:
    go:
      package: "db"
      out: "db/sqlc"
      emit_json_tags: true
      emit_empty_slices: true
      emit_interface: true
